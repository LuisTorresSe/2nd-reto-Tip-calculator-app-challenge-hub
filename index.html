<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="css/styles.css">
<title>Frontend Mentor | Tip calculator app</title>
</head>

<body>


  <h1>SPLI <br> TTER </h1>

  <div class="calculator-app">

    <div class="input-info">
      <div class="bill">
        <h2>Bill</h2>
        <input type="text" name="bill" id="bill-price" class="bill-price" placeholder="0">
      </div>
      <h2>Select Tip %</h2>
      <div class="select-tip">
        <input type="button" value="5%" class ="btn-percentage">
        <input type="button" value="10%" class ="btn-percentage">
        <input type="button" value="15%" class ="btn-percentage">
        <input type="button" value="25%" class ="btn-percentage">
        <input type="button" value="50%" class ="btn-percentage">
        <input type="text" name="Custom" id="custom_tip" class="custom-tip" placeholder="Custom">
      </div>
      <div class="number-people">
        <div class="info-number" id="info-number">
          <h2>Number of people</h2> 
        </div>
        <input type="text" name="numberpeople" id="numb-people" placeholder="0" class="numb-people">
      </div>
    </div>

    <div class="output-info">

      <div class="tip-info">
        <div class="tip-amount">
        <p>Tip Amount <br> <span> / person</span></p>
        <p class="tip" id="tip-by-person">$0.00</p>
        </div>

        <div class="total-tip" >
        <p>Total <br> <span> / person</span></p>
        <p class="tip" id="total-tip">$0.00</p>
        </div>
      </div>
      <button class="reset">
        RESET
      </button>
    </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
